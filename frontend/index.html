<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETime Restaurant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .categorias { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .categoria { background: #f4f4f4; padding: 15px; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
        .categoria:hover { background: #e0e0e0; }
        .productos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .producto { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
        .producto img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .precio { font-size: 1.2em; font-weight: bold; color: #e74c3c; display: block; margin: 10px 0; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ETime Restaurant</h1>
            <p>Menú Digital</p>
        </div>
        
        <h2>Categorías</h2>
        <div id="categorias" class="categorias">
            <p>Cargando categorías...</p>
        </div>
        
        <h2>Productos</h2>
        <div id="productos" class="productos">
            <p>Cargando productos...</p>
        </div>
    </div>
    
    <script src="js/api.js"></script>
</body>
</html>
